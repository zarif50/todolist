<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--title-->
  <title>Task Maker</title>
  <!--font awesome link gula-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!--css link-->
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <!--white box jekhane chobi button shob thakbe-->
  <div class="background-container">
    <!--background bhitore heading-->
    <h1>Task Maker</h1>
    <!--add a new task add korbo -->
    <div class="input-container">
      <!-- showing letter in field-->
      <!--add a new task rectangular box dekhabe-->
      <input class="todo-input" placeholder="Add a new task..." >
      <!--right side  button js diye implement to do add korar jonno-->
      <button class="add-button">
        <i class="fa fa-plus-circle"></i>
      </button>
    </div>
    <div class="filters">
      <div class="filter" data-filter="completed">Complete</div>
      <div class="filter" data-filter="pending">Incomplete</div>
      <div class="delete-all">Delete All</div>
    </div>
    <!--for image container-->
    <div class="todos-container">
      <ul class="todos"></ul>
      <img class="empty-image" src="./1.svg">
    </div>
  </div>
  <!--declaring js-->
  <script src="./script.js"></script>
</body>
</html>
